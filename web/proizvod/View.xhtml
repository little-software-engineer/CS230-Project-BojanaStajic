<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Bojana's Pharmacy</title>
    </h:head>
    <h:body>
        <link rel ="stylesheet" href="../css/style.css"/>
        <ui:include src="../template/header.xhtml"/>
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <div class="box" >
                <div class='podaciK' style="left:10%"><h2>Podaci o proizvodima</h2></div>		
                <div class='product' style="left:-10%">
                    <ul>
                        <li>
                            <div class='product2' >
                                <h3>Naziv: <h:outputText value="#{proizvod.naziv}"/></h3>
                                <p class='postavio'> Proizvodjac: <h:outputText value="#{proizvodController.selected.proizvodjac}"/></p><br/>
                                <p class='postavio'> Cena: <h:outputText value="#{proizvodController.selected.cena}"/></p><br/>
                                <p class='postavio'> Tezina: <h:outputText value="#{proizvodController.selected.tezina}"/></p><br/>
                             
                            </div>
                        </li>
                    </ul>
                </div>	
            </div>
        </h:form>
    </h:body>
</html>
