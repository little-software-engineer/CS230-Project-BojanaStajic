<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"           
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Bojana's Pharmacy</title>
    </h:head>
    <body>
        <link rel ="stylesheet" href="../css/style.css"/>
        <ui:include src="../template/header.xhtml"/>
        <div class="box">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h1>Registruj se</h1>
                <div class="textbox">
                    <i class="fa fa-info" aria-hidden="true"></i>
                    <h:inputText p:placeholder="Ime*" value="#{korisnikController.selected.ime}" title="#{bundle.CreateKorisnikTitle_ime}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_ime}"/>	</div>
                <div class="textbox">
                    <i class="fa fa-info" aria-hidden="true"></i>
                    <h:inputText p:placeholder='Prezime*' value="#{korisnikController.selected.prezime}" title="#{bundle.CreateKorisnikTitle_prezime}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_prezime}"/>		
                </div>
                <div class="textbox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <h:inputText p:placeholder="Username*"  id="username" value="#{korisnikController.selected.username}" title="#{bundle.CreateKorisnikTitle_username}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_username}"/>		
                </div>
                <div class="textbox">
                    <i class="fa fa-lock" aria-hidden="true"></i>		
                    <h:inputText p:placeholder='Password*' id="password" value="#{korisnikController.selected.password}" title="#{bundle.CreateKorisnikTitle_password}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_password}"/>
                </div>
                <div class="textbox">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <h:inputText p:placeholder="E-mail"  id="email" value="#{korisnikController.selected.email}" title="#{bundle.CreateKorisnikTitle_email}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_email}"/>
                </div>                
                <h:commandButton class="btn" type="submit" value="Sign in" action="#{korisnikController.create}"/>                
                <br/>
                <br/>                
                <a href="../logIn/login.xhtml">Posedujete nalog? Idite na login</a>
            </h:form>
        </div>
    </body>
</html>
