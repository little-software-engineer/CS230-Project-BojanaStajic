<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditKorisnikTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_korisnikId}" for="korisnikId" />
                    <h:inputText id="korisnikId" value="#{korisnikController.selected.korisnikId}" title="#{bundle.EditKorisnikTitle_korisnikId}" required="true" requiredMessage="#{bundle.EditKorisnikRequiredMessage_korisnikId}"/>
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_admin}" for="admin" />
                    <h:inputText id="admin" value="#{korisnikController.selected.admin}" title="#{bundle.EditKorisnikTitle_admin}" required="true" requiredMessage="#{bundle.EditKorisnikRequiredMessage_admin}"/>
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_ime}" for="ime" />
                    <h:inputText id="ime" value="#{korisnikController.selected.ime}" title="#{bundle.EditKorisnikTitle_ime}" required="true" requiredMessage="#{bundle.EditKorisnikRequiredMessage_ime}"/>
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_prezime}" for="prezime" />
                    <h:inputText id="prezime" value="#{korisnikController.selected.prezime}" title="#{bundle.EditKorisnikTitle_prezime}" required="true" requiredMessage="#{bundle.EditKorisnikRequiredMessage_prezime}"/>
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_email}" for="email" />
                    <h:inputText id="email" value="#{korisnikController.selected.email}" title="#{bundle.EditKorisnikTitle_email}" required="true" requiredMessage="#{bundle.EditKorisnikRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_username}" for="username" />
                    <h:inputText id="username" value="#{korisnikController.selected.username}" title="#{bundle.EditKorisnikTitle_username}" required="true" requiredMessage="#{bundle.EditKorisnikRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_password}" for="password" />
                    <h:inputText id="password" value="#{korisnikController.selected.password}" title="#{bundle.EditKorisnikTitle_password}" required="true" requiredMessage="#{bundle.EditKorisnikRequiredMessage_password}"/>
                </h:panelGrid>
                <h:commandLink action="#{korisnikController.update}" value="#{bundle.EditKorisnikSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditKorisnikViewLink}"/>
                <br />
                <h:commandLink action="#{korisnikController.prepareList}" value="#{bundle.EditKorisnikShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditKorisnikIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
